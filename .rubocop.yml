require:
  - rubocop-minitest
  - rubocop-rake
  - rubocop-rspec

AllCops:
  DisplayStyleGuide: true
  NewCops: enable

Metrics/BlockLength:
  CountAsOne: ['hash']

Metrics/MethodLength:
  CountAsOne: ['hash']
  Max: 11

RSpec/ExampleLength:
  CountAsOne: ['hash']

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
